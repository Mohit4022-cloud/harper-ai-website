services:
  - type: web
    name: harper-ai-website
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /
    autoDeploy: true
    buildFilter:
      paths:
        - /**
    envVars:
      - key: PORT
        value: 10000
      - key: DOCKER_BUILDKIT
        value: 1